<section>
    <br>
    <form>
        <input type="text" placeholder="New Item" ng-model="tasket.task">
        <button type="button" ng-click="addTaskFunc({newTaskParam:tasket})">+</button>
    </form>
    <br>
    <br>
    <form ng-repeat="todoTask in todo">
        <p>{{todoTask.task}}</p>
        <button type="button"  ng-click="deleteTaskFunc({dt:todoTask})">-</button>
    </form>
</section>
