<div>
    <div>
        <p>Signup</p>
        <form ng-submit="signup(signupInfo)">
            <input type="" name="" value="" ng-model="signupInfo.firstname" placeholder="firstname" required>
            <input type="" ng-model="signupInfo.username" placeholder="username" required>
            <input type="password" ng-model="signupInfo.password" placeholder="password" required>
            <button>submit</button>
        </form>
        {{signupResponse}}
    </div>
    <br>
    <div>
        <p>Login</p>
        <form ng-submit="login(loginInfo)">
            <input type="text" ng-model="loginInfo.username" placeholder="username" required> 
            <input type="password" ng-model="loginInfo.password" placeholder="password" required>
            <button>submit</button>
        </form>
    </div>
</div>
